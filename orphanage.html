<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Bar do Miro | Happy</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>

     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

    <link rel="icon" href="./public/images/logo-icon.png" />

    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="./public/css/map.css" />
    <link rel="stylesheet" href="./public/css/animations.css" />
    <link rel="stylesheet" href="./public/css/sidebar.css" />
    <link rel="stylesheet" href="./public/css/buttons.css" />

    <link rel="stylesheet" href="./public/css/page-orphanage.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="page-orphanage">
      <aside class="animate-right sidebar">

        <img src="./public/images/map-marker.svg" alt="Happy">

        <footer>
          <button onclick="history.back()">
            <img src="./public/images/arrow-back.svg" alt="Voltar">
          </button>
        </footer>
        
      </aside>

      <main class="animate-appear with-sidebar">

        <div class="orphanage-details">
            <img src="./public/images/miros-bar" alt="Bar do Miro">
        

          <div class="images">
            <button onclick="selectImage(event)" class="active" type="button">
              <img src="https://source.unsplash.com/random?pubs-sig=1" alt="Bar do Miro">
            </button>

            <button onclick="selectImage(event)" type="button">
              <img src="https://source.unsplash.com/random?pubs-sig=2" alt="Bar do Miro">
            </button>
            
            <button onclick="selectImage(event)" type="button">
              <img src="https://source.unsplash.com/random?pubs-sig=3" alt="Bar do Miro">
            </button>
            
            <button onclick="selectImage(event)" type="button">
              <img src="https://source.unsplash.com/random?pubs-sig=4" alt="Bar do Miro">
            </button>

            <button onclick="selectImage(event)" type="button">
              <img src="https://source.unsplash.com/random?pubs-sig=5" alt="Bar do Miro">
            </button>

            <button onclick="selectImage(event)" type="button">
              <img src="https://source.unsplash.com/random?pubs-sig=6" alt="Bar do Miro">
            </button>

          </div>

          <div class="orphanage-details-content">


            <h1>Bar do Miro</h1>
            <p>
              A mais de 20 anos levando o Brega para o seio da família de Contagem e Região
            </p>

            <div class="map-container">
              <div id="mapid"></div>
              
              <footer>
                <a href="">Ver rotas no Google Maps</a>
              </footer>

            </div>

            <hr> <!--linha do htlm,separacao-->

            <h2>Instruções para visita</h2>

            <p>Venha se deliciar com as melhores de Reginaldo Rossi enquanto toma aquela Glacial quente </p>

            <div class="open-details">
              <div class="hour">
                <img src="./public/images/clock.svg" alt="Horários">
                Horário de Visita De 8h até 23:59h
              </div>
              <div class="open-on-weekends">
                <img src="./public/images/info.svg" alt="Informações">
                Atendemos fim de semana
              </div>
            </div>

            <button class="primary-button" type="button">
              
              <img 
              src="./public/images/whatsapp.svg" 
              alt="Chamar no Whatsapp">
              Entrar em contato
            
            </button>

          </div>

        </div>
      </main>
     
       
    </div>

    <script src="./public/scripts/page-orphanage.js"></script>

  </body>
</html>
